<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
      max-width: 400px;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      color: #ff4e50;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #ff4e50;
    }

    audio {
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      100% { transform: translateY(-10vh) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="herphoto1.jpeg" alt="Her Photo">
    <h1>Happy Birthday, My Love! 🎂</h1>
    <p>
      Dear <strong>BUBU Raani</strong>,<br>
      You mean the world to me. I’m so lucky to have you in my life. Happy Birthday Meri Kaini Jan💖<br><br>
      With all my heart,<br>
      <strong>DUDU</strong>
    </p>
    <audio controls autoplay loop>
      <source src="birthday.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Floating Hearts -->
  <div class="hearts">
    <div class="heart" style="left:5%; animation-delay:0s;">❤️</div>
    <div class="heart" style="left:10%; animation-delay:1s;">💖</div>
    <div class="heart" style="left:15%; animation-delay:2s;">💘</div>
    <div class="heart" style="left:20%; animation-delay:3s;">💕</div>
    <div class="heart" style="left:25%; animation-delay:4s;">💓</div>
    <div class="heart" style="left:30%; animation-delay:1.5s;">💗</div>
    <div class="heart" style="left:35%; animation-delay:2.5s;">💞</div>
    <div class="heart" style="left:40%; animation-delay:3.5s;">💟</div>
    <div class="heart" style="left:45%; animation-delay:0.5s;">❤️</div>
    <div class="heart" style="left:50%; animation-delay:1.2s;">💖</div>
    <div class="heart" style="left:55%; animation-delay:2.2s;">💘</div>
    <div class="heart" style="left:60%; animation-delay:3.2s;">💕</div>
    <div class="heart" style="left:65%; animation-delay:4.2s;">💓</div>
    <div class="heart" style="left:70%; animation-delay:0.8s;">💗</div>
    <div class="heart" style="left:75%; animation-delay:1.8s;">💞</div>
    <div class="heart" style="left:80%; animation-delay:2.8s;">💟</div>
    <div class="heart" style="left:85%; animation-delay:0.3s;">❤️</div>
    <div class="heart" style="left:90%; animation-delay:1.3s;">💖</div>
    <div class="heart" style="left:95%; animation-delay:2.3s;">💘</div>
    <div class="heart" style="left:98%; animation-delay:3.3s;">💕</div>
  </div>

</body>
</html>
